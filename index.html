<!DOCTYPE html>
<html>
    <head>
        <title>My Grocery List</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./src/styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
    </head>

    <body>
        <div class="header">
            <h1 class="title">My Grocery List</h1>
            <i class="fa fa-shopping-cart"></i>
        </div>
        <div class="main">
            <div class="form-section">
                <div class="form-section-title">
                    <p>Add Item</p>
                </div>
                <div class="form-holder" id="form-holder">
                    <form action="" itemid="">
                        <input
                            for="itemName"
                            type="text"
                            name="itemName"
                            placeholder="Item Name"
                            id="inputItemName"
                        />
                        <input
                            type="number"
                            name="itemQuantity"
                            placeholder="Item Quantity"
                            id="inputItemQuantity"
                            min="1"
                        />
                        <input type="submit" id="inputItem" value="Add" />
                        <button class="cancelBtn hidden" type="button">
                            Cancel
                        </button>
                    </form>
                </div>
            </div>
            <div class="grocery">
                <div class="grocery-title">Grocery List</div>
                <div class="grocery-holder">
                    <ul class="grocery-list"></ul>
                </div>
            </div>
        </div>
        <script src="./src/index.js"></script>
    </body>
</html>
